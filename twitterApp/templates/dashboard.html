<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

{% extends "base2.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}
<h1>hello</h1>
<div class="container-fluid">
    {% for status in statusses %}

    {% endfor %}
</div>
{% endblock %}
